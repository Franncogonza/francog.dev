<section class="container py-24">
  <h1 class="heading-lg text-center mb-8">Contacto 📞</h1>

  <div class="max-w-2xl mx-auto">
    <form
      action="https://formsubmit.co/tu-email@gmail.com"
      method="POST"
      class="bg-white/70 dark:bg-neutral-900/70 backdrop-blur-md p-8 rounded-3xl border border-neutral-200 dark:border-neutral-700 shadow-xl"
    >
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://tu-dominio.com/gracias" />

      <div class="mb-5">
        <label class="block mb-1 font-medium" for="name">Nombre</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800"
        />
      </div>

      <div class="mb-5">
        <label class="block mb-1 font-medium" for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800"
        />
      </div>

      <div class="mb-5">
        <label class="block mb-1 font-medium" for="message">Mensaje</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800"
        ></textarea>
      </div>

      <div class="flex justify-center">
        <button type="submit" class="btn">Enviar Mensaje</button>
      </div>
    </form>
  </div>
</section>
